<body>
	<!-- 新しい配色システム -->
	<center><h1>COLOR SELECTION</h1></center>
	
	<div id="color_scheme">
		<div id="left_contents">
			<div id="hue">
				<div class="item"></div>

			</div>
		</div>
	
	
		<div id="right_contents">	
			<div class="ui">
				<div id="saturation">
					<div class="label">Saturation: <span class="value">100</span> </div>
					<div class="gradation"></div>
					<input type="range" min="0" max="100" value="100" step="1">
				</div>
			</div>

			<div class="ui">
				<div id="lightness">

				</div>
			</div>
			
	
			<div id="color_palet0">
